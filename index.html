<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zahed Hossain – Innovation & Project Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Innovation & Project Hub of Zahed Hossain – web platforms, CRMs, AI tools and international student recruitment projects." />
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --card: #101627;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.1);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2937;
      --radius-lg: 18px;
      --radius-xl: 28px;
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.45);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      min-height: 100vh;
      padding: 24px 16px 40px;
      display: flex;
      justify-content: center;
    }

    .shell {
      width: 100%;
      max-width: var(--max-width);
    }

    header {
      background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(30,64,175,0.8));
      border-radius: 32px;
      padding: 24px 20px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148,163,184,0.3);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: -80px;
      background: radial-gradient(circle at 10% 0, rgba(56,189,248,0.18), transparent 55%),
                  radial-gradient(circle at 90% 100%, rgba(129,140,248,0.26), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .header-inner {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15,23,42,0.7);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(148,163,184,0.4);
      backdrop-filter: blur(8px);
    }

    .badge span.emoji {
      font-size: 14px;
    }

    h1 {
      margin: 4px 0 0;
      font-size: 28px;
      letter-spacing: -0.03em;
    }

    .subtitle {
      margin-top: 6px;
      max-width: 520px;
      font-size: 14px;
      color: #e5e7eb;
    }

    .header-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      font-size: 13px;
      color: #e5e7eb;
    }

    .header-meta span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15,23,42,0.7);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(148,163,184,0.3);
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: transparent;
      color: inherit;
    }

    .btn-primary {
      background: #f97316;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: #0b1120;
      font-weight: 600;
      border-color: rgba(15,23,42,0.8);
      box-shadow: 0 12px 30px rgba(248,113,113,0.4);
    }

    .btn-outline {
      border-color: rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.6);
      color: #e5e7eb;
    }

    .btn span.icon {
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      gap: 18px;
      margin-top: 22px;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .quick-facts {
      background: rgba(15,23,42,0.75);
      border-radius: 24px;
      padding: 12px 14px;
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 13px;
      color: #e5e7eb;
    }

    .quick-facts h3 {
      margin: 0 0 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .quick-facts ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 6px;
    }

    .quick-facts li {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .quick-facts li span.emoji {
      font-size: 14px;
    }

    main {
      margin-top: 26px;
      display: grid;
      gap: 18px;
    }

    section {
      background: linear-gradient(145deg, rgba(15,23,42,0.94), rgba(15,23,42,0.98));
      border-radius: var(--radius-xl);
      padding: 18px 16px 16px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    section h2 {
      margin: 0 0 8px;
      font-size: 18px;
      letter-spacing: -0.02em;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    section h2 span.emoji {
      font-size: 20px;
    }

    section p.lead {
      margin: 0 0 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .card-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(79,70,229,0.18), rgba(15,23,42,0.96));
      border-radius: var(--radius-lg);
      padding: 12px 12px 11px;
      border: 1px solid rgba(31,41,55,0.9);
      position: relative;
      overflow: hidden;
    }

    .card h3 {
      margin: 0 0 4px;
      font-size: 14px;
      letter-spacing: -0.01em;
    }

    .card .tagline {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .card ul {
      list-style: none;
      margin: 0;
      padding-left: 0;
      font-size: 12px;
      color: #e5e7eb;
      display: grid;
      gap: 3px;
    }

    .status-pill {

      top: 8px;
      right: 8px;
